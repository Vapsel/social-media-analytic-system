<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:include="fragments/head::head">
    <meta charset="UTF-8">
    <title id="pageTitle">SMAS | Home</title>
</head>

<body>
    <script th:src="@{/public/js/main.js}"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '744869465672302',
                xfbml      : true,
                version    : 'v2.9'
            });
            FB.AppEvents.logPageView();
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    console.log('Logged in.');
                }
                else {
                    FB.login(function(){}, {scope: 'user_likes, user_photos, user_about_me, user_posts, public_profile'});
                }
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <button class="smas-fb-access-token">Hello</button>

</body>
</html>
