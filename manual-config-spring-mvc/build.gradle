buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'application'
apply plugin: 'war'

// Workaround to run 'build' task with this project as pipeline
mainClassName = 'smas.config.SpringWebAppInitializer'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

war {
    baseName = 'manual-config-spring-mvc'
    version =  '0.0.1'
}


dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.7.RELEASE'
    compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.3.RELEASE'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.6'
    compile group: 'com.restfb', name: 'restfb', version: '2.0.0-rc.1'
}

