mainClassName = 'smas.config.SpringWebAppInitializer'

apply plugin: 'war'

war {
    baseName = 'manual-config-spring-mvc'
    version =  '0.0.1'
}

dependencies {
    // Begin Spring MVC
        compile group: 'org.springframework', name: 'spring-webmvc', version: "${springVersion}"
        compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.3.RELEASE'
        compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    // End Spring MVC

    compile group: 'com.restfb', name: 'restfb', version: '2.0.0-rc.1'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.8'
    compile group: 'com.jayway.restassured', name: 'spring-mock-mvc', version: '2.2.0'
    compile group: 'org.testng', name: 'testng', version: '6.11'

    compile project(':smas-core')
}

